<!DOCTYPE html>
<html>

<head>
    <title>ПДД</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="pics/favicon.png">
    <link rel="stylesheet" href="css/compiled/style.css">
    <link href='http://fonts.googleapis.com/css?family=Marck+Script&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <script data-main="scripts/init" src="libraries/require.js"></script>

</head>

<body>

<div class="mainarea">

    <div class="listQ">
        <h3>Доступные тесты:</h3>
        <ol class="testList">
            <li class="tests" data-test-id="0">Зачет по теме №1</li>
            <li class="tests" data-test-id="1">Зачет по теме №2</li>
            <li class="tests" data-test-id="2">Зачет по теме №3</li>
            <li class="tests" data-test-id="3">Зачет по теме №4</li>
            <li class="tests" data-test-id="4">Зачет по теме №5</li>
            <li class="tests" data-test-id="5">Зачет по теме №6</li>
            <li class="tests" data-test-id="6">Зачет по теме №7</li>
        </ol>
    </div>

    <div class="question">
        <h3 class="testName">Название теста</h3>
        <p class="textQ">Вопрос-вопрос-вопрос?</p>
        <div class="picture"></div>

        <ul class="answersList" id="answList">
        </ul><br>

        <a href="index.html" id='back' class="brownTheme back">На главную</a>
        <a id="button" class="brownTheme skip">Пропустить</a>
    </div>

    <div class="results">
        <h3>Статистика</h3>
        <div>
            Вопрос №<span class="currentNumb">0</span>/<span class="numb">0</span><br>
            Правильных <span class="correctAn">0</span><br>
            Неправильных <span class="incorrectAn">0</span>
        </div>
    </div>

</div>

<div></div>

</html>
